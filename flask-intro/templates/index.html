{% extends 'base.html' %}
{% block content %}

      <h1>Welcome to Flask!</h2>
      <br>
      <p>Click <a href="/logout">here</a> to logout.</p>
      <br>
      <input type="range">
      <br>
      <h3>Posts</h3>
      {% for post in posts %}

            <strong>Description: </strong>{{post.description}}<br>
      <br>
      {% endfor %}

{% endblock %}
